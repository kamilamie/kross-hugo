# service
service:
  enable : true
  title : "Часто задаваемые вопросы"
  item:
    - title : "Зачем мне нужен Dogger"
      icon : "ti-help"
      content : "Dogger - это приложение для тех, кто любит проводить время со своей собакой, но <br> ежедневные прогулки стали слишком однообразными </b>. Погулять с питомцем в новом месте или выйти на прогулку с новым знакомым - отличный способ разнообразить вашу жизнь!"
      highlighted : false

    - title : "Как работает приложение?"
      icon : "ti-location-pin"
      content : "Вы можете создавать свои прогулки, а другие пользователи - находить ваше приглашение в списке или на карте и присоединяться к вам. Для вашего удобства карта содержит различные dog-friendly места по категориям: парки, кафе, магазины, для питомца."
      highlighted : true

    - title : "Где скачать?"
      icon : "ti-mobile"
      content : "На данный момент Dogger разрабатывается под Android, но в будущем планируется версия для iOS. Базовая версия приложения будет бесплатной. Первый запуск будет в городе Казань, но в дальнейшем планируется поддержка других городов."
      highlighted : false


