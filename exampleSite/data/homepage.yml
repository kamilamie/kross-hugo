# service
service:
  enable : true
  title : "Часто задаваемые вопросы"
  item:
    - title : "Зачем мне нужен Dogger"
      icon : "ti-help"
      content : "Dogger - это приложение для тех, кто любит проводить время со своей собакой, но <br> ежедневные прогулки стали слишком однообразными </b>. Погулять с питомцем в новом месте или выйти на прогулку с новым знакомым - отличный способ разнообразить вашу жизнь!"
      highlighted : false

    - title : "Как работают совместные прогулки"
      icon : "ti-location-pin"
      content : "Вы можете создавать свои прогулки, для этого достаточно указать место и время встречи. Все другие пользователи могут найти ваше приглашение в списке или на карте и присоединиться к вам. "
      highlighted : true

    - title : "Где скачать?"
      icon : "ti-mobile"
      content : "Ищите нас в PlayMarket, в будущем планируется версия по iOS. Первый запуск приложения будет в городе Казань, затем планируется поддержка других городов."
      highlighted : false

