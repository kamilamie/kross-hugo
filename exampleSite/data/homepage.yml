# banner
banner:
  title : "Dogger <br> приложение для владельцев собак"

# about
about:
  enable : true
  content : "Dogger - это мобильное приложение для тех, кто хочет разнообразить свою жизнь и жизнь своих питомцев. Узнавайте о dog-friendly местах вашего города, участвуйте в совместных прогулках и заводите друзей!"
  button:
    enable : true
    label : "узнать больше"
    URL : "about"

# skill
skill:
  enable : true
  title : "Наш опрос владельцев собак показал, что:"
  item:
    - title : "выгуливают свою собаку в одних и тех же местах"
      progress : "80%"
      color : "#fdb157"

    - title : "хотят посещать с ними новые места"
      progress : "90%"
      color : "#9473e6"

    - title : "заводят на прогулках новые знакомства"
      progress : "87%"
      color : "#bdecf6"

    - title : "поддерживают общение в дальнейшем"
      progress : "81%"
      color : "#ffbcaa"

